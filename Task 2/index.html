<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figures & Animation</title>
</head>

<body>

    <div class="wrapper">
        <div class="block">

            <div class="block__item square"></div>

            <div class="block__item rectangle"></div>

            <div class="block__item circle"></div>

            <div class="block__item triangle"></div>


            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face right"></div>
                <div class="face left"></div>
            </div>


            <div class="card">
                <div class="inner">
                    <div class="front">Front</div>
                    <div class="back">Back</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
